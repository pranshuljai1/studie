<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Assistant</title>

    <!-- Google AdSense Code -->
    <script data-ad-client="pub-6222262764015954" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            margin-top: 20px;
        }
        form, #response, #videoContainer {
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="file"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #videoContainer, #capture {
            display: none;
            margin-top: 10px;
        }
        #capture {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Ask a Question</h1>

    <!-- Question Form -->
    <form id="questionForm">
        <input type="text" id="questionInput" placeholder="Type your question here">
        <button type="submit">Get Answer</button>
    </form>

    <!-- OCR Image Upload Form -->
    <h2>Upload an Image (OCR)</h2>
    <form id="ocrForm" enctype="multipart/form-data">
        <input type="file" id="imageInput" accept="image/*">
        <button type="submit">Extract Text</button>
    </form>

    <!-- Live Camera Option -->
    <h2>Or Capture Live (OCR)</h2>
    <button onclick="openCamera()">Start Camera</button>

    <!-- Render External URL -->
    <h2>Visit the Educational Assistant Website</h2>
    <button onclick="window.open('https://studie-u1qy.onrender.com', '_blank')">Go to Website</button>

    <script>
        function openCamera() {
            // Function to open camera and capture OCR (you'll need to implement camera capture here)
            console.log('Opening Camera...');
            // You can include camera integration code here (using WebRTC, for example)
        }
    </script>
</body>
</html>
